<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedText</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="typingv2.css">
</head>
<body>
    <header>
        <div class="logo">SpeedText</div>
        <div class="tagline">powered by text!</div>
        <nav>
            <ul>
                <li>Product <i class="fas fa-chevron-down"></i></li>
                <li>Pricing</li>
                <li>Integrations <i class="fas fa-chevron-down"></i></li>
                <li>Customers <i class="fas fa-chevron-down"></i></li>
                <li>Resources <i class="fas fa-chevron-down"></i></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Log in</button>
            <button class="signup">Sign up free</button>
        </div>
    </header>

    <main>
        <div class="divider"></div>
        
        <div class="test-container">
            <h2>TYPING SPEED TEST</h2>
            <p class="subtitle">Test your typing skills</p>
            
            <div class="timer" id="timer">60 seconds</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">words/min</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="cpm">0</div>
                    <div class="stat-label">chars/min</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">0</div>
                    <div class="stat-label">accuracy</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="errors">0</div>
                    <div class="stat-label">errors</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="text-display">
                <div class="target-text" id="targetText">The universe is under no obligation to make sense to you.</div>
                <textarea class="user-input" id="userInput" spellcheck="false" placeholder=""></textarea>
                <div class="typed-text" id="typedText"></div>
            </div>
            <div class="controls">
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button id="newSentenceBtn">New Sentence</button>
</div>
            
            <button class="submit-btn" id="submitBtn">Submit</button>
            
            <div class="results" id="results">
                <div class="final-score" id="finalScore"></div>
                <div class="feedback" id="feedback"></div>
                <button class="submit-btn" id="restartBtn">Try Again</button>
            </div>
        </div>
    </main>
     <script src="typingv2.js"></script>
</body>
</html>
