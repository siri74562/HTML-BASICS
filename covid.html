<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<link rel="stylesheet" href="covid.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-virus"></i> COVID-19 Dashboard</h1>
            <div class="last-updated">Last updated: <span id="lastUpdated">Loading...</span></div>
        </header>

        <div class="country-selector">
            <select id="countrySelect">
                <option value="global">Global</option>
                <option value="US">United States</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="UK">United Kingdom</option>
                <option value="Russia">Russia</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select>
        </div>

        <div class="dashboard">
            <div class="card confirmed">
                <div class="card-title">Confirmed Cases</div>
                <div class="card-value" id="confirmed">-</div>
                <div class="card-change" id="confirmedChange">
                    <i class="fas fa-caret-up"></i> <span>-</span> today
                </div>
            </div>
            <div class="card recovered">
                <div class="card-title">Recovered</div>
                <div class="card-value" id="recovered">-</div>
                <div class="card-change" id="recoveredChange">
                    <i class="fas fa-caret-up"></i> <span>-</span> today
                </div>
            </div>
            <div class="card deaths">
                <div class="card-title">Deaths</div>
                <div class="card-value" id="deaths">-</div>
                <div class="card-change" id="deathsChange">
                    <i class="fas fa-caret-up"></i> <span>-</span> today
                </div>
            </div>
            <div class="card active">
                <div class="card-title">Active Cases</div>
                <div class="card-value" id="active">-</div>
                <div class="card-change" id="activeChange">
                    <i class="fas fa-caret-up"></i> <span>-</span> today
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-container">
                <h2>Daily New Cases</h2>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Cases Distribution</h2>
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <footer>
            Data provided by <a href="https://disease.sh/" target="_blank">disease.sh API</a>
        </footer>
    </div>

     <script src="covid.js"></script>
</body>
</html>
