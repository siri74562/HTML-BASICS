<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Order Summary -->
    <div class="section">
      <h2>Order Summary</h2>
      <div class="order-item">
        <span>Item 1 - Shirt</span>
        <span>₹499</span>
      </div>
      <div class="order-item">
        <span>Item 2 - Jeans</span>
        <span>₹999</span>
      </div>
      <div class="order-total">
        <strong>Total</strong>
        <strong>₹1498</strong>
      </div>
    </div>

    <!-- Delivery Details -->
    <div class="section">
      <h2>Delivery Details</h2>
      <form class="delivery-form">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Address Line 1" required />
        <input type="text" placeholder="City" required />
        <input type="text" placeholder="State" required />
        <input type="text" placeholder="Postal Code" required />
        <input type="text" placeholder="Mobile Number" required />
      </form>
    </div>

    <!-- Payment Method -->
    <div class="section">
      <h2>Payment Method</h2>
      <label><input type="radio" name="payment" checked /> Cash on Delivery</label><br />
      <label><input type="radio" name="payment" /> UPI / Net Banking</label><br />
      <label><input type="radio" name="payment" /> Debit / Credit Card</label>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-btn">Place Order</button>
  </div>

</body>
</html>
