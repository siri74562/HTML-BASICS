<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJIO Help Center</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="header">
    <h1>AJIO Help Center</h1>
    <input type="text" id="search" placeholder="Search FAQs..." />
    <p class="step-guide">Step-by-step guide: Browse categories ➝ Select a question ➝ View answers</p>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('categories')">Categories</button>
    <button class="tab-button" onclick="showTab('questions')">Questions</button>
    <button class="tab-button" onclick="showTab('trust')">Trust Badges</button>
  </div>

  <main>
    <!-- Categories -->
    <section id="categories" class="tab-content active">
      <ul class="category-list">
        <li onclick="loadQuestions('orders')">Orders</li>
        <li onclick="loadQuestions('returns')">Returns</li>
        <li onclick="loadQuestions('payments')">Payments</li>
        <li onclick="loadQuestions('account')">Account</li>
      </ul>
    </section>

    <!-- Questions -->
    <section id="questions" class="tab-content">
      <div id="faq-container" class="faq-container">
        <p>Select a category to load questions.</p>
      </div>
    </section>

    <!-- Trust Badges -->
    <section id="trust" class="tab-content trust-badges">
      <div class="badge">✅ EASY EXCHANGE</div>
      <div class="badge">🚚 FAST DELIVERY</div>
      <div class="badge">🔒 SECURE PAYMENTS</div>
    </section>
  </main>

  <script src="helloc.js"></script>
</body>
</html>
