<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;/*Use grid layout */
            grid-template-columns: auto auto auto auto;/*Create three equal column*/
            background-color: black;
            padding: 20px;
        }
        .container div{
             background-color: rgb(250, 207, 143);
             border-radius: 10px;
             border:3px solid rgb(98, 101, 104);
             padding:20px;
             text-align: center;
             font-size: 2em;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
</body>
</html>
